### Events ###
yunnan.1.t:0 "바오산 군벌들"
yunnan.1.d:0 "바오산의 군벌들이 지역 토비와 민병으로 구성된 작은 군대를 모아 시골 지역을 휩쓸며, 혼돈과 파괴를 불러오고 있다."
yunnan.1.a:0 "바오산 지방은 우리의 권위를 존중하는 법을 배울 것이다!"
yunnan.2.t:0 "군벌들이 진압되다"
yunnan.2.d:0 "우리 부대들이 바오산의 반란군들에게 승리를 거두었다! 그들의 군대는 작은 저항 끝에 항복했고, 반역자들은 공개 교수형에 처해졌다. 바오산은 다시 한 번 평화를 되찾았다."
yunnan.2.a:0 "윈난은 어떠한 새 군벌도 용납치 않을 것이다."
yunnan.3.t:0 "습격, 하거나 말거나"
yunnan.3.d:0 "우리 장군들 중 한 명이 월경 습격을 감행해야 할 것 같은 느낌을 받았다. 이는 상당한 양의 자금과 우리 산업을 개발시킬 보급품을 가져올 것이며, 우리는 이것을 비적의 탓으로 돌릴 수 있다!"
yunnan.3.a:0 "습격을 개시한다"
yunnan.3.b:0 "위험을 감수할 만한 일이 아니다"
yunnan.4.t:0 "성공적인 습격"
yunnan.4.d:0 "AOG 영토를 향한 우리의 첫 번째 월경 습격이 성공했다! 우리는 산업 발전을 도와줄 많은 양의 돈과 보급품을 획득했다"
yunnan.4.a:0 "만세!"
yunnan.5.t:0 "성공적인 습격"
yunnan.5.d:0 "AOG 영토를 향한 우리의 두 번째 월경 습격이 성공했다! 우리는 산업 발전을 도와줄 많은 양의 돈과 보급품을 획득했다"
yunnan.5.a:0 "만세!"
yunnan.6.t:0 "습격자다!"
yunnan.6.d:0 "습격자들이 연달아 윈난 쪽 경계를 넘어오고 있다. 우리는 이 급습에 어떻게 대응해야할까?"
yunnan.6.a:0 "지방 민병대에게 처리하게 하자"
yunnan.6.b:0 "민병대와 함께 독일군을 증원하자"
yunnan.7.t:0 "성공적인 습격"
yunnan.7.d:0 "우리의 세 번째 습격이 성공했다. 우리는 독일인 투자자를 사로잡았고, 몸값을 지불 받았다. 잠시 사리고 있어야 하지만...!"
yunnan.7.a:0 "만세!"
yunnan.8.t:0 "습격자다!"
yunnan.8.d:0 "습격자들이 지역을 순시하러 온 독일인 투자자를 잡아갔다. 지역 전체에서 추격전이 벌어지고 있다!"
yunnan.8.a:0 "경계를 넘어 그들을 찾아낸다"
yunnan.8.b:0 "우리는 전쟁을 시작하고 싶지 않다. 몸값을 지불한다"
yunnan.9.t:0 "몸값이 지불되다"
yunnan.9.d:0 "독일인 투자자의 몸값이 지불되었다. 하지만 우리는 한동안 조용히 하고 있거나, 전쟁을 고무시킬 수도 있다!"
yunnan.9.a:0 "It's enough!"
yunnan.9.b:0 "It's not enough, to war!"
yunnan.10.t:0 "German troops give chase!"
yunnan.10.d:0 "German troops have crossed the border and are in pursuit of our raiders. The AOG Board of Directors is contemplating crossing the border en-mass! We must respond!"
yunnan.10.a:0 "Return the German and apologise"
yunnan.10.b:0 "They dare cross the border, kill them!"
yunnan.11.t:0 "Apology Accepted?"
yunnan.11.d:0 "Yun has returned our investor and personally apologised for the incident, how should we continue?"
yunnan.11.a:0 "Cross the border and end the Clique forever!"
yunnan.11.b:0 "We accept the apology"
yunnan.12.t:0 "윈난의 빛나는 길"
yunnan.12.d:0 "Yunnan, a state controlling a good part of Central China, is still regarded as not much more than a warlord domain by the international community. Lately, as nationalist sentiment and talks of reunification are being spread across all of the Middle Kingdom, some of our intelligentsia and military class have started supporting an effort for Chinese Reunification spearheaded by Yunnan troops. Maybe its time to resurrect National protection movement and reunite China!"
yunnan.12.a:0 "음, 비상식적인데"
yunnan.12.b:0 "그래! 중국인을 위한 중국이다!"
yunnan.13.t:0 "공화주의자 난민들"
yunnan.13.d:0 "Since we announced our intention of reuniting China under our banner, some republican sympathisers, under persecution in the Qing and AOG areas, have begun settling in our territories. They're soldiers, industrialists, farmers, sometimes entire families, who are now supporting our efforts."
yunnan.13.a:0 "그들을 환영한다"
yunnan.14.t:0 "중국 통일 - 첫 번째 걸음"
yunnan.14.d:0 "중국 통일을 위한 첫 번째 걸음이 준비되었다. 우리의 군사 지도자들에 따르면, 우리 군인들은 완벽히 동원되어 중국의 다른 하찮은 국가들에게 행동을 취할 준비를 끝냈다. 어느 쪽이 우리의 첫 번째 목표가 될 것인가?"
yunnan.14.a:0 "서북연방의원의 회족 영토를 공격한다"
yunnan.14.b:0 "티벳을 향해 움직인다Move against Tibet"
yunnan.14.c:0 "Attack the Millenarians of Shangqing Tianguo"
yunnan.14.e:0 "AOG의 외국 이익을 목표로 한다"
yunnan.14.f:0 "통일을 위한 모든 계획을 파기한다"
yunnan.15.t:0 "Unification of China - Operation Huijiang"
yunnan.15.d:0 "Our troops are now ready to move against Xibei Lianbang Yiyuan - Shall we proceed?"
yunnan.15.a:0 "공격!"
yunnan.15.b:0 "통일을 위한 모든 계획을 파기한다"
yunnan.15.c:0 "We must consolidate and wait for the next move"
yunnan.16.t:0 "Unification of China - Operation Shambhala"
yunnan.16.d:0 "Our troops are now ready to move against Tibet - Shall we proceed?"
yunnan.16.a:0 "공격!"
yunnan.16.b:0 "통일을 위한 모든 계획을 파기한다"
yunnan.16.c:0 "We must consolidate and wait for the next move"
yunnan.17.t:0 "Unification of China - Operation Yan'An"
yunnan.17.d:0 "Our troops are now ready to move against Shangqing Tianguo - Shall we proceed?"
yunnan.17.a:0 "공격!"
yunnan.17.b:0 "통일을 위한 모든 계획을 파기한다"
yunnan.17.c:0 "We must consolidate and wait for the next move"
yunnan.18.t:0 "Unification of China - Operation Quzhú Waiguó Rén"
yunnan.18.d:0 "Our troops are now ready to move against the AOG - Shall we proceed?"
yunnan.18.a:0 "공격!"
yunnan.18.b:0 "통일을 위한 모든 계획을 파기한다"
yunnan.18.c:0 "We must consolidate and wait for the next move"
yunnan.19.t:0 "Unification of China - A New Phase"
yunnan.19.d:0 "A new step towards the reunification of China is ready to be taken, according to our military leaders. Our soldiers are fully mobilised and ready to take action against the other petty states of China. Which will be our next target?"
yunnan.19.a:0 "서북연방의원의 회족 영토를 공격한다"
yunnan.19.b:0 "티벳을 향해 움직인다"
yunnan.19.c:0 "상청천국을 공격한다"
yunnan.19.e:0 "AOG의 외국 이익을 목표로 한다"
yunnan.19.f:0 "We must consolidate and wait for the next move"
yunnan.19.g:0 "통일을 위한 모든 계획을 파기한다"
yunnan.20.t:0 "Unification of China - The Transformation"
yunnan.20.d:0 "With a great deal of the Middle Kingdom under our control, our newly-incorporated populations are now pressuring the government in Kunming to reform into a true republican federation of all China. Despite the great strengthening of our domains that this move would ensue, some members of our clique are in fear of losing their power..."
yunnan.20.a:0 "Reform and proclaim the Republic of China"
yunnan.20.b:0 "We're not ready for this"
yunnan.21.t:0 "Lhasa under our control"
yunnan.21.d:0 "Lhasa, the historical capital of Tibet, is now under control of our troops. Several thousands of Tibetan civilians and soldiers of the former regime are now ready to join our forces and fight for the unification of China!"
yunnan.21.a:0 "Great!"
yunnan.22.t:0 "Urumqi under our control"
yunnan.22.d:0 "Urumqi, the historical capital of the Northwestern Mas, is now under control of our troops. Several thousands of civilians and soldiers of the former regime are now ready to join our forces and fight for the unification of China!"
yunnan.22.a:0 "Great!"
yunnan.23.t:0 "Yan'An under our control"
yunnan.23.d:0 "Yan'An the historical capital of the Shangqing Tianguo, is now under control of our troops. Several thousands of former millenarian civilians and soldiers of the former regime are now ready to join our forces and fight for the unification of China!"
yunnan.23.a:0 "Great!"
yunnan.24.t:0 "Guilin under our control"
yunnan.24.d:0 "Guilin, one of the main cities of the AOG, is now under control of our troops. Several thousands of civilians and soldiers of the former regime are now ready to join our forces and fight for the unification of China!"
yunnan.24.a:0 "Great!"
yunnan.25.t:0 "Guangzhou under our control"
yunnan.25.d:0 "Guangzhou, one of the main cities of the AOG, is now under control of our troops. Several thousands of civilians and soldiers of the former regime are now ready to join our forces and fight for the unification of China!"
yunnan.25.a:0 "Great!"
yunnan.26.t:0 "The Republic of China is born!"
yunnan.26.d:0 "Thanks to the efforts spearheaded by the Yunnan Clique, a new Republic of China has been formed, with claims on all rightful Chinese lands. The question is now open regarding the nature of the new regime. The population is pressuring for a call for elections soon, while the old military clique still wants to retain their power."
yunnan.26.a:0 "Call for emergency elections in one month"
yunnan.26.b:0 "The Yunnan generals will continue their dictatorship"
yunnan.27.t:0 "Tibet under our control"
yunnan.27.d:0 "The peoples of former Tibet are now fully under our control."
yunnan.27.a:0 "Oh, great!"
yunnan.28.t:0 "Northwest areas under our control"
yunnan.28.d:0 "The Muslim peoples of former Xibei Lianbang are now fully under our control."
yunnan.28.a:0 "Oh, great!"
yunnan.29.t:0 "Shangqing lands under our control"
yunnan.29.d:0 "The peoples of former Shangqing Tianguo are now fully under our control."
yunnan.29.a:0 "Oh, great!"
yunnan.30.t:0 "The AOG lands under our control"
yunnan.30.d:0 "The peoples of former AOG are now fully under our control."
yunnan.30.a:0 "Oh, great!"
yunnan.31.t:0 "총선거"
yunnan.31.d:0 "우리 나라의 부분적 통일에 따라, 우리는 어느 당이 중국을 이끌어 쑨원의 유지를 받들지 밝혀내야 한다."
yunnan.31.a:0 "쑹칭링과 저우수런의 중국 국민당 좌파"
yunnan.31.b:0 "후스의 자유당이 과반수를 확보한다!"
yunnan.31.c:0 "천중밍이 민국을 지킬 것이다!"
yunnan.32.t:0 "총선거"
yunnan.32.d:0 "As per the constitution, Free China is to experience the second batch of elections to the National Assembly and the old guard of parties have been readying themselves for months. However, new claimants to the popular mandate have also arisen in the Young China Party."
yunnan.32.a:0 "쑹칭링과 저우수런의 중국 국민당 좌파"
yunnan.32.b:0 "후스의 자유주의자들이 과반수를 확보한다!"
yunnan.32.c:0 "천중밍의 보수당"
yunnan.32.e:0 "중국 청년당이 승리한다!"
yunnan.33.t:0 "General Elections"
yunnan.33.d:0 "As four years have passed since the last election the country is filled with excitement and political bickering. Our cities are filled with posters and wall paintings proclaiming the advantages of the various parliamentary groupings. Today is a great day for democratic China, the election will prove that the revolution and defeat of the AOG, warlords, and monarchists have secured a future for the Middle Kingdom enshrined in liberty!"
yunnan.33.a:0 "쑹칭링과 저우수런의 중국 국민당 좌파"
